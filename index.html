<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memory Game</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="authors" content="Joshua Wilson" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Memory Game</h1>
    <p>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <input class="moveCounter" type="number" value="0" disabled />
      Moves
      <input class="timer" type="datetime" value="0:00" disabled />
      <i id="resetButton" class="fa fa-refresh" aria-hidden="true"></i>
    </p>
    <!-- The grid will have four rows and four columns -->
    <div id="gameContainer">
      <!-- Start of row one -->
      <div class="gameCard">
        <i class="fa fa-gamepad" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-gamepad" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-futbol-o" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-futbol-o" aria-hidden="true"></i>
      </div>
      <!-- End of row one, start of row two -->
      <div class="gameCard">
        <i class="fa fa-trophy" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-trophy" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-university" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-university" aria-hidden="true"></i>
      </div>
      <!-- End of row two, start of row three -->
      <div class="gameCard">
        <i class="fa fa-rocket" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-rocket" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-plane" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-plane" aria-hidden="true"></i>
      </div>
      <!-- End of row three, start of row four -->
      <div class="gameCard">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-cube" aria-hidden="true"></i>
      </div>
      <div class="gameCard">
        <i class="fa fa-cube" aria-hidden="true"></i>
      </div>
      <!-- End of grid -->
      <div id="gameStartScreen">
        <h2>Get Ready!</h2>
        <h3>Press the play button to start the game.</h3>
        <button>Play</button>
      </div>
    </div>
  </main>
  <div id="winnerContent">
    <h2>Congratulations!</h2>
    <h3>You Won!</h3>
    <p>You won the game in a time of <input id="timer" type="datetime" value="0" disabled /> and with <input class="starCounter" type="number" value="0" disabled /> star pieces left.</p>
    <button>Play Again</button>
  </div>
</body>
<script src="javascript/gameApp.js"></script>
</html>
